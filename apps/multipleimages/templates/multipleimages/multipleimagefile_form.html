{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block leftbar %}
<div class="col-md-3">
    {% include 'partials/_leftbar.html' %}
</div>
{% endblock leftbar %}

{% block content %}
    <div class="col-md-9">
        <legend class="border-bottom">Upload Multiple Images Using Django</legend>
        <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-sm btn-outline-info mt-2">Submit</button>
        </form>
    </div>
{% endblock content %}

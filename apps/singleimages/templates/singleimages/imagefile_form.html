{% extends 'base.html' %}
{% load static crispy_forms_tags %}

{% block leftbar %}
<div class="col-md-3">
    {% include 'partials/_leftbar.html' %}
</div>
{% endblock leftbar %}

{% block content %}
    <div class="col-md-6">

        <form action="" method="post" enctype="multipart/form-data" class="mt-2">
            <legend class="border-bottom">Single image upload</legend>
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit" class="btn btn-sm btn-outline-info mt-2">Submit</button>
        </form>
    </div>
{% endblock content %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Log In
{% endblock title %}

{% block leftbar %}
<div class="col-sm-3">
    
</div>
{% endblock leftbar %}

{% block content %}
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <form method="POST" action=''>
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Log In</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-sm btn-outline-info mt-2" type="submit">Login</button>
                        <small class="text-muted ml-3">
                            <a href="{% url 'users:password_reset' %}">Forgot Password?</a>
                        </small>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Need An Account? <a class="ml-2" href="{% url 'users:register' %}">Sign Up Now</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
